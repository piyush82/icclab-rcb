{% extends "admin/base_site.html" %}

{% block content %}


  
    

<p>The pricing status for the user with id:</p>

    <ul>{{ user }}</ul>

<p>is:</p>

<table style="background:#F2F2F2;font-family:Verdana;text-align:left;font-size:120%">
{% for i in prices %}
	{% for j in times %}
		{% if forloop.counter == forloop.parentloop.counter %}	
	<tr>
    		<td>{{ i }}</td>

    		<td>{{ j }}</td>
  	</tr>

	{% endif %}
{% endfor %}
{% endfor %}
</table>

{% endblock %}
